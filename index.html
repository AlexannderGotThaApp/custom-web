<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .button-preview button {
            margin-top: 10px;
        }
        input[type="color"],
        input[type="text"],
        input[type="number"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Customizable Website</h1>

    <!-- RGB Palette Section -->
    <div class="section">
        <h2>Choose Background Color</h2>
        <input type="color" id="bgColorPicker" value="#ffffff">
        <button onclick="changeBackground()">Apply</button>
    </div>

    <!-- Title Chooser Section -->
    <div class="section">
        <h2>Set Website Title</h2>
        <input type="text" id="titleInput" placeholder="Enter title here" onkeypress="setTitle(event)">
    </div>

    <!-- Button Maker Section -->
    <div class="section">
        <h2>Create a Custom Button</h2>
        <input type="text" id="btnText" placeholder="Button text">
        <input type="color" id="btnColor" value="#007bff">
        <input type="number" id="btnSize" placeholder="Font size (px)" min="10" max="100" value="16">
        <button onclick="createRedirectButton()">Create Button</button>
        <div id="buttonPreview" class="button-preview"></div>
    </div>

    <script>
        // Function to change the background color
        function changeBackground() {
            const color = document.getElementById('bgColorPicker').value;
            document.body.style.backgroundColor = color;
        }

        // Function to set the title of the website
        function setTitle(event) {
            if (event.key === 'Enter') {
                const title = document.getElementById('titleInput').value;
                document.title = title;
                document.getElementById('titleInput').style.display = 'none';
            }
        }

        // Function to create a redirect button
        function createRedirectButton() {
            const text = document.getElementById('btnText').value || "Click Me!";
            const color = document.getElementById('btnColor').value;
            const size = document.getElementById('btnSize').value || 16;

            const button = document.createElement('button');
            button.textContent = text;
            button.style.backgroundColor = color;
            button.style.color = '#fff';
            button.style.fontSize = `${size}px`;
            button.style.border = 'none';
            button.style.padding = '10px 20px';
            button.style.margin = '5px';
            button.style.cursor = 'pointer';

            // Redirect functionality
            button.onclick = function() {
                window.location.href = "https://alexanndergotthaapp.github.io/custom-web/YouClickedTheButton";
            };

            document.getElementById('buttonPreview').appendChild(button);
        }
    </script>
</body>
</html>
